<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Details</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f7fb;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 30px 18px;
      }
      a {
        text-decoration: none;
        color: #3498db;
        font-weight: 800;
      }
      .card {
        background: white;
        border-radius: 14px;
        border: 1px solid #e6e8ee;
        overflow: hidden;
      }
      img {
        width: 100%;
        height: 360px;
        object-fit: cover;
      }
      .content {
        padding: 18px;
      }
      h1 {
        margin: 0 0 10px 0;
      }
      .loc {
        color: #666;
        display: flex;
        gap: 8px;
        align-items: center;
        margin-bottom: 12px;
      }
      .price {
        font-size: 1.6rem;
        font-weight: 900;
        margin: 10px 0 16px;
      }
      .features {
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 10px;
      }
      .feat {
        border: 1px solid #eef0f5;
        border-radius: 12px;
        padding: 12px;
        text-align: center;
      }
      .feat i {
        color: #3498db;
      }
      .muted {
        color: #7f8c8d;
        font-size: 0.9rem;
      }
      @media (max-width: 900px) {
        .features {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p><a href="listings.html">‚Üê Back to listings</a></p>

      <div class="card" id="detailsCard" style="display: none">
        <img id="img" alt="" />
        <div class="content">
          <h1 id="title"></h1>
          <div class="loc">
            <i class="fas fa-map-marker-alt"></i>
            <span id="location"></span>
          </div>
          <div class="price" id="price"></div>
          <p id="description"></p>

          <div class="features" id="features"></div>
          <p class="muted" id="meta"></p>
        </div>
      </div>

      <div class="card" id="notFound" style="padding: 18px; display: none">
        Property not found.
      </div>
    </div>

    <script src="assets/data.js"></script>
    <script src="assets/details.js"></script>
  </body>
</html>
