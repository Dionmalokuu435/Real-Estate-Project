<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box form-box">
        <header>SignUp</header>
        <form action="" method="post">
          <div class="field input">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              autocomplete="off"
              required
            />
          </div>
          <div class="field input">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              autocomplete="off"
              name="email"
              required
            />
          </div>
          <!-- <div class="field input">
                    <label for="age">Age</label>
                    <input type="number" id="age" autocomplete="off" name="age" required>
                </div> -->
          <div class="field input">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              autocomplete="off"
              required
            />
          </div>
          <div class="field input">
            <input
              type="submit"
              class="btn"
              value="Login"
              name="submit"
              required
            />
          </div>
          <div class="links">
            Already a member? <a href="index.html">Sign In</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
