<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listings</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f5f7fb;
      }
      .container {
        max-width: 1150px;
        margin: 0 auto;
        padding: 30px 18px;
      }

      header {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 18px;
      }

      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
      }

      h1 {
        margin: 0;
      }
      .subtitle {
        color: #666;
        margin: 0;
      }

      .back {
        text-decoration: none;
        color: #3498db;
        font-weight: 700;
      }

      .filter-section {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 10px;
      }
      .filter-btn {
        border: 1px solid #dfe3eb;
        background: white;
        padding: 10px 14px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 700;
        color: #2c3e50;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      .filter-btn.active {
        background: #3498db;
        color: white;
        border-color: #3498db;
      }

      .cards-container {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 18px;
        margin-top: 20px;
      }

      .card {
        background: white;
        border-radius: 14px;
        overflow: hidden;
        border: 1px solid #e6e8ee;
        display: flex;
        flex-direction: column;
      }

      .img-container {
        position: relative;
        overflow: hidden;
      }
      .card-badge {
        position: absolute;
        top: 14px;
        right: 14px;
        background: #2ecc71;
        color: white;
        padding: 6px 12px;
        border-radius: 999px;
        font-size: 0.85rem;
        font-weight: 700;
        z-index: 2;
      }
      .card-img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        transition: transform 0.35s ease;
      }
      .card:hover .card-img {
        transform: scale(1.04);
      }

      .card-content {
        padding: 18px;
        display: flex;
        flex-direction: column;
        flex: 1;
      }
      .card-title {
        margin: 0 0 8px 0;
        font-size: 1.25rem;
      }
      .card-location {
        margin: 0 0 10px 0;
        color: #777;
        display: flex;
        gap: 8px;
        align-items: center;
      }
      .card-description {
        margin: 0 0 12px 0;
        color: #586574;
      }

      .card-features {
        display: flex;
        justify-content: space-between;
        gap: 8px;
        padding-top: 12px;
        border-top: 1px solid #eef0f5;
        margin-bottom: 16px;
      }
      .feature {
        text-align: center;
        flex: 1;
      }
      .feature i {
        color: #3498db;
      }
      .feature-value {
        font-weight: 800;
        margin-top: 6px;
      }
      .feature-label {
        color: #7f8c8d;
        font-size: 0.85rem;
      }

      .card-footer {
        margin-top: auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
      }
      .price {
        font-size: 1.4rem;
        font-weight: 900;
        color: #2c3e50;
      }
      .price span {
        font-size: 0.95rem;
        color: #7f8c8d;
        font-weight: 600;
      }

      .card-btn {
        padding: 10px 14px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: 800;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      .card-btn:hover {
        background: #2f86c4;
      }

      .no-properties {
        display: none;
        text-align: center;
        margin-top: 30px;
        color: #777;
        padding: 30px;
        background: white;
        border-radius: 14px;
        border: 1px solid #e6e8ee;
      }

      @media (max-width: 980px) {
        .cards-container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="topbar">
          <div>
            <h1>Prime Properties</h1>
            <p class="subtitle" id="pageSubtitle"></p>
          </div>
          <a class="back" href="index.html">‚Üê Back</a>
        </div>

        <div class="filter-section">
          <button class="filter-btn" data-filter="all">
            <i class="fas fa-th-large"></i> All Properties
          </button>
          <button class="filter-btn" data-filter="house">
            <i class="fas fa-home"></i> Houses
          </button>
          <button class="filter-btn" data-filter="apartment">
            <i class="fas fa-building"></i> Apartments
          </button>
          <button class="filter-btn" data-filter="land">
            <i class="fas fa-mountain"></i> Lands
          </button>
        </div>
      </header>

      <div class="cards-container" id="cardsContainer"></div>

      <div class="no-properties" id="noProperties">
        <p>No properties found for this category.</p>
      </div>
    </div>

    <script src="./data.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
